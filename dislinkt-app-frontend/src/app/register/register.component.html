<div class="container-fluid">
    <div class="row">
      <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <br>
            <h2 style="color: grey; margin-left: 38%;">REGISTRATION</h2>
            <br><br>
            <input class="form-control form-control-lg" [(ngModel)]="registerData.name" type="text" placeholder="Name*" aria-label=".form-control-lg example">
            <br>
            <input class="form-control form-control-lg" [(ngModel)]="registerData.lastname"  type="text" placeholder="Lastname*" aria-label=".form-control-lg example">
            <br>
            <input class="form-control form-control-lg" [(ngModel)]="registerData.username"  type="text" placeholder="Username*" aria-label=".form-control-lg example">
            <br>
            <input class="form-control form-control-lg" [(ngModel)]="registerData.password" type="password" placeholder="Password*" aria-label=".form-control-lg example">
            <br>
            <input class="form-control form-control-lg" [(ngModel)]="registerData.email" type="email" placeholder="E-mail*" aria-label=".form-control-lg example">
            <br>
            <input class="form-control form-control-lg" [(ngModel)]="registerData.phoneNumber" type="text" placeholder="Phone number*" aria-label=".form-control-lg example">
            <br>
            <select [(ngModel)]="registerData.gender"  class="form-select form-select-lg" aria-label="Default select example">
                <option selected>Choose your gender*</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
              </select>
            <br>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-3">
                <h3 style="color: grey;">Birth date:*</h3>
              </div>
              <div class="col-sm-8">
                <input class="form-control form-control-lg" [(ngModel)]="registerData.birthDate" type="date" placeholder="Birth date" aria-label=".form-control-lg example">
              </div>
            </div>
            <br>
            <div style="margin-left: 35%;" class="form-check form-switch">
                <input class="form-check-input" id="private" style="width: 4em; height: 2em;margin-right: 3%;" type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckDefault" style="color: grey;font-size: x-large;">Private profile</label>
              </div>
              <br><br>
              <div class="row">
                <div class="col-sm-5"></div>
                  <div class="col-sm-2">
                    <button type="button" (click)="register()" class="btn btn-lg btn-outline-primary">Register</button>
                  </div>
                  <div class="col-sm-5"></div>
              </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
