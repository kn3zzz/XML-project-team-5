<app-navbar></app-navbar>
<div class="container-fluid">
<div class="row">
    <div class="col-sm-2">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark anyClass" style="width: 400px; height: 877px;">
            <h3 style="margin-left: 27%;"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                Connections
            </h3>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto scrollarea">
                <li *ngFor="let user of users" class="nav-item">
                    <button (click)="getMessages(user.id)" class="nav-link btn btn-lg text-white">
                        {{user.name}} {{user.lastname}} - {{user.username}}
                    </button>
                </li>
            </ul>
            <hr>
        </div>
    </div>
    
    <div class="col-sm-10" style="margin-top: 3%;">
        <div class="row">
            <div class="col-sm-5">
            </div>
            <div class="col-sm-7">
                <h2 style="color: grey; margin-left: 2%;">MESSAGES</h2>
            </div>
        </div>
        <br>
        <div class="container anyClass" style="height: 550px;">
            <div *ngFor="let message of messages" class="container" style="margin-top: 1%;">
                <div *ngIf="message.receiverId != selectedUser" class="row">
                    <div class="col-sm-9">
                        <div class="card" style="background-color: #0275d8;">
                            <div class="card-body">
                              <h4 class="card-text">{{message.text}}</h4>
                              <h6>{{message.dateCreated}}</h6>
                            </div>
                          </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div *ngIf="message.receiverId == selectedUser" class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <div class="card" style="background-color: grey;">
                            <div class="card-body">
                              <h4 class="card-text">{{message.text}}</h4>
                              <h6>{{message.dateCreated}}</h6>
                            </div>
                          </div>
                    </div>
                </div>
                </div>
                <div id="lastMessage"></div>
    </div>
    <br>
    <div *ngIf="selectedUser != 0" class="row">
        <div class="col-sm-1"></div>
        <div class="col sm-9">
            <textarea class="form-control" [(ngModel)]="messageText" placeholder="Write message..." rows="2"></textarea>
        </div>
        <div class="col-sm-2">
            <a type="button" (click)="sendMessage()" class="btn btn-lg btn-outline-primary" style="margin-top: 4%;">Send</a>
        </div>
    </div>
</div>
</div>

<script>
    var my_element = document.getElementById("lastMessage");

my_element.scrollIntoView({
  behavior: "smooth",
  block: "start",
  inline: "nearest"
});
</script>
