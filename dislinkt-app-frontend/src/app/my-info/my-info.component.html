<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-7">
            <h2 style="color: grey; margin-left: 7%;">MY INFO</h2>
        </div>
       
    </div>
    <div class="row">
        <div class="col-sm-6">
            <br><br>
            <input class="form-control form-control-lg" [(ngModel)]="myInfo.name" type="text" placeholder="Name*" aria-label=".form-control-lg example">
            <br>
            <input class="form-control form-control-lg" [(ngModel)]="myInfo.lastname" type="text" placeholder="Lastname*" aria-label=".form-control-lg example">
            <br>
            <input class="form-control form-control-lg" [(ngModel)]="myInfo.username" type="text" placeholder="Username*" aria-label=".form-control-lg example">
            <br>
            <input class="form-control form-control-lg" [(ngModel)]="myInfo.email" type="email" placeholder="E-mail*" aria-label=".form-control-lg example">
            <br>
            <input class="form-control form-control-lg" [(ngModel)]="myInfo.phoneNumber" type="text" placeholder="Phone number*" aria-label=".form-control-lg example">
            <br>
            <select  *ngIf="myInfo.gender == 'MALE'" class="form-select form-select-lg" [(ngModel)]="myInfo.gender" aria-label="Default select example">
                <option disabled>Choose your gender</option>
                <option selected value="MALE">Male</option>
                <option value="FEMALE">Female</option>
              </select>
              <select  *ngIf="myInfo.gender == 'FEMALE'" class="form-select form-select-lg" [(ngModel)]="myInfo.gender" aria-label="Default select example">
                <option disabled>Choose your gender</option>
                <option value="MALE">Male</option>
                <option selected value="FEMALE">Female</option>
              </select>
            <br>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-3">
                <h3 style="color: grey;">Birth date:*</h3>
              </div>
              <div class="col-sm-8">
                <input class="form-control form-control-lg" [(ngModel)]="myInfo.birthDate" type="date" placeholder="Birth date" aria-label=".form-control-lg example">
              </div>
            </div>
            <br><br>
            <div class="row">
              <div class="col-sm-6">
                <div style="margin-left: 15%;" class="form-check form-switch">
                  <input *ngIf="myInfo.privateProfile" class="form-check-input" checked style="width: 4em; height: 2em;margin-right: 3%;" type="checkbox" id="private">
                  <input *ngIf="!myInfo.privateProfile" class="form-check-input" style="width: 4em; height: 2em;margin-right: 3%;" type="checkbox" id="private">
                  <label class="form-check-label" for="flexSwitchCheckDefault" style="color: grey;font-size: x-large;">Private profile</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div style="margin-left: 5%;" class="form-check form-switch">
                  <input *ngIf="myInfo.notificationsOn" class="form-check-input"  checked style="width: 4em; height: 2em;margin-right: 3%;" type="checkbox" id="notifications">
                  <input *ngIf="!myInfo.notificationsOn" class="form-check-input"  style="width: 4em; height: 2em;margin-right: 3%;" type="checkbox" id="notifications">
                  <label class="form-check-label" for="flexSwitchCheckDefault" style="color: grey;font-size: x-large;">Notifications</label>
                </div>
              </div>

            </div>
            
              <br><br>
              <div class="row">
                <div class="col-sm-5"></div>
                  <div class="col-sm-2">
                    
                  </div>
                  <div class="col-sm-5"></div>
              </div>
        </div>
        <div class="col-sm-6">
            <br><br>
            <textarea class="form-control" [(ngModel)]="myInfo.biography" placeholder="Biography"  id="exampleFormControlTextarea1" rows="3"></textarea>
            <br>
            <textarea class="form-control" [(ngModel)]="myInfo.workingExperience" placeholder="Working experience"  id="exampleFormControlTextarea1" rows="3"></textarea>
            <br>
            <textarea class="form-control" [(ngModel)]="myInfo.education" placeholder="Education"  id="exampleFormControlTextarea1" rows="3"></textarea>
            <br>
            <textarea class="form-control" [(ngModel)]="myInfo.skills" placeholder="Skills"  id="exampleFormControlTextarea1" rows="3"></textarea>
            <br>
            <textarea class="form-control" [(ngModel)]="myInfo.interests" placeholder="Interests"  id="exampleFormControlTextarea1" rows="3"></textarea>
            <br><br><br><br>
            <div class="row">
                <div class="col-sm-5"></div>
                  <div class="col-sm-3">
                    <button type="button" (click)="saveChanges()" class="btn btn-lg btn-outline-primary">Save Changes</button>
                  </div>
                  <div class="col-sm-4"></div>
              </div>

        </div>
    </div>
</div>
