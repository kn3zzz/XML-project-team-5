<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-7">
            <h2 style="color: grey; margin-left: 8%;">HOME</h2>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <textarea class="form-control"  [(ngModel)]="newPost.postText" placeholder="Write post here..." id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <img *ngIf="imgSrc != ''" [src]="imgSrc" class="card-img-bottom" alt="...">
                <hr>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-4">
                        <input class="form-control" type="file" accept="image/png, image/jpeg" (change)="onselectFile($event)" id="formFile">
                    </div>
                    <div class="col-sm-2">
                        <button style="margin-bottom: 5%;" (click)="removeImgSrc()" class="btn btn-outline-danger" type="button">
                            Remove image
                        </button>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col">
                            <button style="margin-bottom: 5%;" class="btn btn-primary" (click)="createPost()" type="button">
                                Post
                            </button>
                    </div>
                <hr>
                </div>
              </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card" style="border-radius: 2%;">
                <div class="card-body">
                  <h5 class="card-title">Mihailo Majstorovic - mihailo47</h5>
                  <p class="card-text">Bane najjaci lik</p>
                  <p class="card-text"><small class="text-muted">28.06.2022 - 14:26</small></p>
                </div>
                <img src="../../assets/gospoda.jpg" class="card-img-bottom" alt="...">
                <hr>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-2">
                        <button class="btn" style="color: green;" id="green"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn" style="color: red;" id="red"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>
                    </div>
                    <div class="col">
                            <button style="margin-bottom: 5%;" class="btn btn-lg btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                Comments
                            </button>
                    </div>
                <hr>
                </div>
                  <div class="collapse" id="collapseExample">
                    <div class="container-fluid" style="margin-bottom: 2%;">
                        <div class="row">
                            <div class="col-sm-8">
                                <textarea class="form-control" placeholder="Write comment here..." id="exampleFormControlTextarea1" rows="2"></textarea>
                            </div>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-3">
                                <button class="btn btn-outline-primary" style="margin-top: 5%;" type="button">
                                    Leave a comment
                                </button>
                            </div>
                        </div>
                        
                        <hr>
                        <div class="card card-body">
                            <h5 class="card-title">Mihailo Majstorovic - mihailo47</h5>
                            <p class="card-text">Bane najjaci lik</p>
                          </div>
                    </div>
                  </div>
              </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
<br><br>
