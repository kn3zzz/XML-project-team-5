<div class="col-sm" *ngFor="let comment of commentInterviews" >
    <div class="d-flex justify-content-evenly bg-light">
        <div class="d-flex justify-content-center mt-3">
            <h3>Title:</h3>
            <h3 class="ms-2" style="color: red">{{ comment.title }}</h3>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h3>Technical interview:</h3>
            <h3 class="ms-2" style="color: red">{{comment.technicalInterview}}</h3>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h3>Position:</h3>
            <h3 class="ms-2" style="color: red">{{ comment.position}}</h3>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h3>Rating:</h3>
            <h3 class="ms-2" style="color: red">{{ comment.rating }}</h3>
        </div>
    </div>
</div>
