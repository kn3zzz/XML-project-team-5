<div class="col-sm" *ngFor="let comment of salaryComments" >
    <div class="d-flex justify-content-evenly bg-light">
        <div class="d-flex justify-content-center mt-3">
            <h3>Pay:</h3>
            <h3 class="ms-2" style="color: red">{{ comment.pay }}</h3>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h3>Employee:</h3>
            <h3 class="ms-2" style="color: red" *ngIf="comment.isFormerEmployee">Former</h3>
            <h3 class="ms-2" style="color: red" *ngIf="!comment.isFormerEmployee">Current</h3>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h3>Position:</h3>
            <h3 class="ms-2" style="color: red">{{ comment.position}}</h3>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h3>Fair pay:</h3>
            <h3 class="ms-2" style="color: red" *ngIf="comment.fairPay">Yes</h3>
            <h3 class="ms-2" style="color: red" *ngIf="!comment.fairPay">No</h3>
        </div>
    </div>
</div>
