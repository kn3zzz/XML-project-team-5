<div class="col-sm" *ngFor="let job of myJobs" >

        <h1>{{ job.company.name }}</h1>
    </div>
    <div class="d-flex justify-content-center">
        <i><h2 style="color: gray">"{{ job.company.description }}"</h2></i>

    <div class="d-flex justify-content-evenly bg-light">
        <div class="d-flex justify-content-center mt-3">
            <h3>Position:</h3>
            <h3 class="ms-2" style="color: red">{{ job.position.name }}</h3>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h3>Paid:</h3>
            <h3 class="ms-2" style="color: red">{{job.position.pay|currency:"EUR":"symbol"}}</h3>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h3>Job description:</h3>
            <h3 class="ms-2" style="color: red">{{ job.jobDescription}}</h3>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h3>Daily activities:</h3>
            <h3 class="ms-2" style="color: red">{{ job.dailyActivities }}</h3>
        </div>
    </div>
</div>
