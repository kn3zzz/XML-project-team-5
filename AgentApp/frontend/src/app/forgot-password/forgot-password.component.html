<div>
    <mat-form-field style="background: white;">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="name@example.com"  [formControl]="email" required>
        <mat-error>{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <button style="display: flex; justify-content: center; margin: auto; margin-top: 20px;" mat-raised-button color="primary" (click)="send()">
        Send
    </button>
</div>
