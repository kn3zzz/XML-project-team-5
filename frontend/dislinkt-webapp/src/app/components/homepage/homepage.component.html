<app-navbar></app-navbar>
<div class="d-flex justify-content-center mt-3">
  <h1>Homepage</h1>
</div>
<div class="d-flex justify-content-center mt-3">
  <button
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Add post
  </button>
  <button class="btn btn-primary ms-2" routerLink="/change-password">
    Change password
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Create a post</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="modal-body">
          <div class="row my-2">
            <div class="d-flex">
              <i class="fas fa-user-circle fa-4x" style="color: #f59494"></i>
              <h3 class="mt-3 ms-2">Name Surname</h3>
            </div>
          </div>
          <div class="form-group input-group-lg my-3">
            <input
              class="form-control"
              placeholder="What do you want to talk about?"
              formControlName="text"
            />
          </div>
          <div class="form-group">
            <div class="my-3">
              <label for="formFileSm" class="form-label ms-1">
                Add Image <i class="far fa-images ms-2 mt-1"></i
              ></label>
              <input
                class="form-control form-control-sm"
                id="formFileSm"
                type="file"
                (change)="uploadFile($event)"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Post
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
