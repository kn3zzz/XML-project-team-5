<div>
  <section id="background" class="d-flex flex-column justify-content-center bg-light">
    <div class="container"></div>
  </section>
</div>

<div class="center row">
  <div class="content mt-3">
    <h2 class="mt-2 mx-2">Forgot password?</h2>
    <div class="message mb-2">
      <p>A link to reset password will be sent to entered email</p>
    </div>
    <div class="row mb-3">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" [formControl]="checkMail">
      </mat-form-field>
    </div>
    <div class="row justify-content-center" *ngIf="checkMail.invalid
      ">
      <mat-error style="text-align: center">
        Please enter a valid mail address!
      </mat-error>
    </div>
    <button class="login mt-4" [disabled]="checkMail.invalid" (click)="forgotPassword()">
      Confirm
    </button>
  </div>
</div>
